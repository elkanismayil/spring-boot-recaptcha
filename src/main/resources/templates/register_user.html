<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container p-3 my-3 border">
    <div class="card-header bg-info text-black">
        <h3>User Registration</h3>
    </div>
    <div class="card-body">
        <form th:action="@{/user/save}" method="POST" th:object="${user}">
            <div class="row">
                <div class="col-2">Name</div>
                <div class="col-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">Email</div>
                <div class="col-4">
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2"> Validate reCAPTCHA</div>
                <div class="col-4">
                    <div class="g-recaptcha" data-sitekey="6LfGvkEaAAAAAMLDvzt1C--5emF_1qt0yuba7DYB"></div>
                </div>
            </div>

            <br/>
            <input type="submit" value="Register" class="btn btn-success"/>
            <a th:href="@{/user/all}" class="btn btn-info">View All Users</a>
        </form>
    </div>
    <div class="card-footer bg-info text-black">
        <span th:text="${message}"></span>
    </div>
</div>
</body>
</html>
